<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player (Working)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .player {
      width: 320px;
      background: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .title {
      text-align: center;
    }

    .progress-container {
      background: #333;
      border-radius: 5px;
      cursor: pointer;
      height: 8px;
      margin: 15px 0;
      width: 100%;
    }

    .progress {
      background: #1db954;
      height: 100%;
      width: 0%;
      border-radius: 5px;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }

    .controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .volume {
      margin: 10px 0;
    }

    .playlist li {
      list-style: none;
      padding: 5px;
      cursor: pointer;
    }

    .playlist li.active {
      color: #1db954;
    }
  </style>
</head>
<body>

<div class="player">
  <div class="title">
    <h3 id="song-title">Song Title</h3>
    <p id="song-artist">Artist</p>
  </div>

  <!-- controls enabled for testing -->
  <audio id="audio" controls></audio>

  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
  </div>

  <div class="time">
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <button id="prev">⏮</button>
    <button id="play">▶</button>
    <button id="next">⏭</button>
  </div>

  <div class="volume">
    Volume <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <ul class="playlist" id="playlist"></ul>
</div>

<script>
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('play');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const progress = document.getElementById('progress');
  const progressContainer = document.getElementById('progress-container');
  const title = document.getElementById('song-title');
  const artist = document.getElementById('song-artist');
  const currentTimeEl = document.getElementById('current-time');
  const durationEl = document.getElementById('duration');
  const volume = document.getElementById('volume');
  const playlistEl = document.getElementById('playlist');

  // MAKE SURE THESE FILES EXIST IN SAME FOLDER
  const songs = [
    { title: 'Song One', artist: 'Artist One', src: './song1.mp3' },
    { title: 'Song Two', artist: 'Artist Two', src: './song2.mp3' }
  ];

  let songIndex = 0;

  function loadSong(index) {
    const song = songs[index];
    title.textContent = song.title;
    artist.textContent = song.artist;
    audio.src = song.src;
    updatePlaylist();
  }

  function playSong() {
    audio.play();
    playBtn.textContent = '⏸';
  }

  function pauseSong() {
    audio.pause();
    playBtn.textContent = '▶';
  }

  playBtn.onclick = () => {
    audio.paused ? playSong() : pauseSong();
  };

  prevBtn.onclick = () => {
    songIndex = (songIndex - 1 + songs.length) % songs.length;
    loadSong(songIndex);
    playSong();
  };

  nextBtn.onclick = () => {
    songIndex = (songIndex + 1) % songs.length;
    loadSong(songIndex);
    playSong();
  };

  audio.addEventListener('timeupdate', () => {
    if (!audio.duration) return;
    progress.style.width = (audio.currentTime / audio.duration) * 100 + '%';
    currentTimeEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);
  });

  progressContainer.onclick = e => {
    audio.currentTime = (e.offsetX / progressContainer.clientWidth) * audio.duration;
  };

  volume.oninput = e => audio.volume = e.target.value;

  audio.onended = () => nextBtn.click(); // autoplay

  function formatTime(time) {
    const min = Math.floor(time / 60) || 0;
    const sec = Math.floor(time % 60 || 0).toString().padStart(2, '0');
    return `${min}:${sec}`;
  }

  function updatePlaylist() {
    playlistEl.innerHTML = '';
    songs.forEach((s, i) => {
      const li = document.createElement('li');
      li.textContent = s.title;
      if (i === songIndex) li.classList.add('active');
      li.onclick = () => {
        songIndex = i;
        loadSong(songIndex);
        playSong();
      };
      playlistEl.appendChild(li);
    });
  }

  loadSong(songIndex);
  audio.volume = 0.5;
</script>

</body>
</html>
