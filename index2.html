<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Arial", sans-serif;
        padding: 20px;
        transition: background 0.3s ease;
    }

    body.light-mode {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .phone {
        width: 380px;
        background: #1a0427;
        border-radius: 40px;
        padding: 20px;
        box-shadow: 0 0 30px rgba(0,0,0,0.4);
        display: flex;
        flex-direction: column;
        transition: background 0.3s ease;
    }

    body.light-mode .phone {
        background: #ffffff;
        box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .mode-toggle {
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        padding: 8px 12px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 12px;
        transition: 0.3s;
    }

    body.light-mode .mode-toggle {
        background: rgba(0,0,0,0.1);
        color: black;
    }

    .mode-toggle:hover {
        background: rgba(255,255,255,0.3);
    }

    .display {
        flex: 1;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
        overflow: hidden;
        margin-bottom: 10px;
    }

    body.light-mode .display {
        color: #333;
    }

    .previous {
        color: #b8a9c9;
        font-size: 22px;
        text-align: right;
    }

    body.light-mode .previous {
        color: #888;
    }

    .current {
        color: white;
        font-size: 60px;
        text-align: right;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        transition: font-size 0.1s ease;
    }

    body.light-mode .current {
        color: #333;
    }

    .tabs {
        display: flex;
        gap: 5px;
        margin-bottom: 10px;
    }

    .tab-btn {
        flex: 1;
        padding: 8px;
        border: none;
        background: rgba(255,255,255,0.1);
        color: white;
        cursor: pointer;
        border-radius: 5px;
        font-size: 12px;
        transition: 0.3s;
    }

    body.light-mode .tab-btn {
        background: rgba(0,0,0,0.1);
        color: #333;
    }

    .tab-btn.active {
        background: #8c2be2;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        padding-bottom: 10px;
    }

    .buttons.extended {
        grid-template-columns: repeat(5, 1fr);
    }

    button {
        height: 50px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background: rgba(255,255,255,0.1);
        cursor: pointer;
        transition: 0.1s;
    }

    body.light-mode button {
        color: #333;
        background: rgba(0,0,0,0.1);
    }

    button:active {
        transform: scale(0.95);
    }

    .operator {
        background: #8c2be2;
    }

    .gray {
        background: rgba(255,255,255,0.25);
    }

    body.light-mode .gray {
        background: rgba(0,0,0,0.2);
    }

    .history-panel {
        width: 300px;
        background: #1a0427;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 30px rgba(0,0,0,0.4);
        display: flex;
        flex-direction: column;
        transition: background 0.3s ease;
    }

    body.light-mode .history-panel {
        background: #ffffff;
        box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    .history-panel h3 {
        color: white;
        margin-top: 0;
        text-align: center;
    }

    body.light-mode .history-panel h3 {
        color: #333;
    }

    .history-list {
        flex: 1;
        overflow-y: auto;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 10px;
        padding: 10px;
    }

    body.light-mode .history-list {
        border-color: rgba(0,0,0,0.1);
    }

    .history-item {
        color: #b8a9c9;
        padding: 8px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        font-size: 13px;
        word-break: break-all;
        cursor: pointer;
        transition: 0.2s;
    }

    body.light-mode .history-item {
        color: #666;
        border-bottom-color: rgba(0,0,0,0.1);
    }

    .history-item:hover {
        background: rgba(255,255,255,0.1);
        border-radius: 5px;
    }

    .memory-display {
        color: #b8a9c9;
        font-size: 12px;
        margin-bottom: 10px;
        text-align: center;
    }

    body.light-mode .memory-display {
        color: #888;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .history-panel {
            width: 100%;
            max-height: 200px;
        }
    }

    .help-icon {
        cursor: help;
        color: #b8a9c9;
        font-size: 12px;
    }
</style>
</head>
<body>

<div class="phone">

    <div class="display">
        <div id="previous" class="previous"></div>
        <div id="current" class="current">0</div>
    </div>

    <div class="buttons">
        <button class="gray" onclick="clearAll()">C</button>
        <button class="gray" onclick="toggleSign()">+/-</button>
        <button class="gray" onclick="percent()">%</button>
        <button class="operator" onclick="setOperation('/')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="setOperation('*')">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="setOperation('-')">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="setOperation('+')">+</button>

        <button onclick="append('.')">.</button>
        <button onclick="append('0')">0</button>
        <button onclick="backspace()">⌫</button>
        <button class="operator" onclick="calculate()">=</button>
    </div>

</div>

<script>
    let current = "0";
    let previous = "";
    let operation = null;

    // AUTO RESIZE DISPLAY
    function autoResize() {
        const element = document.getElementById("current");
        let size = 60;
        element.style.fontSize = size + "px";

        while (element.scrollWidth > element.clientWidth && size > 20) {
            size--;
            element.style.fontSize = size + "px";
        }
    }

    // ROUNDING METHOD (4 decimal places)
    function roundNumber(num) {
        return parseFloat(parseFloat(num).toFixed(4)); 
    }

    function updateDisplay() {
        document.getElementById("current").textContent = current || "0";
        let displayPrevious = previous;
        if (operation && previous) {
            displayPrevious = previous + " " + operation;
        }
        document.getElementById("previous").textContent = displayPrevious;
        autoResize();
    }

    function append(num) {
        if (num === "." && current.includes(".")) {
            return; // Prevent multiple decimal points
        }
        if (current === "0" && num !== ".") {
            current = num;
        } else {
            current += num;
        }
        updateDisplay();
    }

    function clearAll() {
        current = "0";
        previous = "";
        operation = null;
        updateDisplay();
    }

    function setOperation(op) {
        if (current === "") return;
        operation = op;
        previous = current; // Store just the number without the operator
        current = "";
        updateDisplay();
    }

    function calculate() {
        if (!operation || previous === "") return;

        let a = parseFloat(previous);
        let b = parseFloat(current);
        let result = 0;

        switch (operation) {
            case "+": result = a + b; break;
            case "-": result = a - b; break;
            case "*": result = a * b; break;
            case "/": 
                if (b === 0) {
                    current = "Error";
                    previous = "";
                    operation = null;
                    updateDisplay();
                    return;
                }
                result = a / b; 
                break;
        }

        result = roundNumber(result);  // APPLY ROUND OFF

        current = result.toString();
        previous = "";
        operation = null;
        updateDisplay();
    }

    function toggleSign() {
        current = (parseFloat(current) * -1).toString();
        updateDisplay();
    }

    function percent() {
        current = (parseFloat(current) / 100).toString();
        updateDisplay();
    }

    function backspace() {
        current = current.slice(0, -1);
        if (current === "" || current === "-") current = "0";
        updateDisplay();
    }
</script>

</body>
</html>
